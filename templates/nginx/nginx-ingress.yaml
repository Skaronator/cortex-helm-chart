{{- if and .Values.ingress.enabled .Values.nginx.enabled -}}
{{- $kubeVersion := .Capabilities.KubeVersion.GitVersion -}}
{{- if semverCompare ">=1.19-0" $kubeVersion -}}
apiVersion: networking.k8s.io/v1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ include "cortex.nginxFullname" . }}
  labels:
    {{- include "cortex.nginxLabels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            {{- if semverCompare ">=1.19-0" $kubeVersion }}
            pathType: "Prefix"
            {{- end }}
            backend:
            {{- if semverCompare ">=1.19-0" $kubeVersion }}
              service:
                name: {{ include "cortex.nginxFullname" $ }}
                port:
                  number: {{ $.Values.nginx.http_listen_port }}
            {{- else }}
              serviceName: {{ include "cortex.nginxFullname" $ }}
              servicePort: {{ $.Values.nginx.http_listen_port }}
            {{- end -}}
        {{- end }}
  {{- end }}
{{- end }}
