{{- if ne (include "cortex.config" .) "blocks" -}}
{{- if .Values.compactor.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cortex.compatorFullname" . }}
  labels:
    {{- include "cortex.compatorLabels" . | nindent 4 }}
    {{- with .Values.compactor.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- toYaml .Values.compactor.service.annotations | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
      name: http-metrics
      targetPort: http-metrics
  selector:
    {{- include "cortex.compatorSelectorLabels" . | nindent 4 }}
{{- end -}}
{{- end -}}
