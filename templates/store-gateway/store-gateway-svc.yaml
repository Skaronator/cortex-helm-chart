{{- if eq (include "cortex.config" .) "blocks" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cortex.storeGatewayFullname" . }}
  labels:
    {{- include "cortex.storeGatewayLabels" . | nindent 4 }}
    {{- with .Values.store_gateway.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- toYaml .Values.store_gateway.annotations | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 8080
      protocol: TCP
      name: http-metrics
      targetPort: http-metrics
    - port: 9095
      protocol: TCP
      name: grpclb
      targetPort: grpc      
  selector:
    {{- include "cortex.storeGatewaySelectorLabels" . | nindent 4 }}
{{- end -}}
